<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Name</th>
            <th scope="col">Website</th>
            <th scope="col">Address</th>
            <th scope="col">Role Name</th>
            <th scope="col">Operation</th>
          </tr>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let item of data">
                <td>{{item.id}}</td>
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.name}}</td>
                <td>{{item.website}}</td>
                <td>{{item.address}}</td>
                <td>{{item.role_name}}</td>
                <td><i (click)="deleteEmp(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
                  <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:20px;color:blue;"></i></a>
                </td>
        
            </tr>
          
        </tbody>
      </table>
</div>
